<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--optional google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <h1 class="title">Simple Weather App</h1>
    <!---location by city, state, country-->
    <input type="text" id="locationInput" placeholder="AnyCity, AnyState, Country">
    <!---seach button-->
    <button id="getSearch">Search</button>
</header>

<!--Main Container-->
<div class="app-container" id="main">
    <!--Begin Weather Section-->
    <section class="weather-container" id="weather"><h4>Weather</h4>
        <div class="time-container">
            <p id="timeTitle">Today's Date and Time</p>
            <p id="currentDay" class="displayDateTime"></p>
        </div>
        <div class="locationSearched"></div>
        
        <div id="weatherData" style="display: none;"></div>
        <!-- Button to trigger the modal -->
        <a class="waves-effect waves-light btn modal-trigger" href="#myModal" style="display:none" id="forecastbtn">5-Day Weather</a>
        <div id="weatherMap" style="display: none"></div>
    </section>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <h4>Forecast</h4>
        <p>5 Day Weather Forecast</p>
        <div class="locationSearched"></div>
        <div class= "wclass" id="weatherData"></div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>

<body>





    <!--leaflet API-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--Materialize CSS Framework-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--add jquery and dayjs libraries for time and stying-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
